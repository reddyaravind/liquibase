name: CI/CD Pipeline for Liquibase

on:
  workflow_dispatch:

jobs:
  liquibase:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: aravindreddynarreddy
          POSTGRES_PASSWORD: password
          POSTGRES_DB: staging_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U aravindreddynarreddy; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Test PostgreSQL Connection
        run: |
          sudo apt-get install -y postgresql-client
          PGPASSWORD="password" psql -h localhost -p 5432 -U aravindreddynarreddy -d staging_db -c "\l"

      - name: Set up Liquibase
        run: |
          curl -sSLo liquibase.tar.gz https://github.com/liquibase/liquibase/releases/download/v4.30.0/liquibase-4.30.0.tar.gz
          tar -xzf liquibase.tar.gz -C /usr/local/bin
          liquibase --version

      - name: Run Liquibase Diff
        run: |
          liquibase --logLevel=DEBUG \
            --url=jdbc:postgresql://localhost:5432/staging_db \
            --username=aravindreddynarreddy \
            --password=password \
            --changeLogFile=diff-changelog.xml \
            diffChangeLog

