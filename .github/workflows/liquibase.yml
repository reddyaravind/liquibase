name: Liquibase Staging to Production Sync

on:
  workflow_dispatch:

env:
  STAGING_DB_URL: "jdbc:postgresql://autorack.proxy.rlwy.net:58854/railway"
  STAGING_DB_USERNAME: "postgres"
  STAGING_DB_PASSWORD: "ThQNAfKRnLPpeLgJgDAkhQwVcEZfuHmH"
  PRODUCTION_DB_URL: "jdbc:postgresql://junction.proxy.rlwy.net:59848/railway"
  PRODUCTION_DB_USERNAME: "postgres"
  PRODUCTION_DB_PASSWORD: "oebjeJFqRLeFcIBAziEJQsMKeLhUeRFc"
  CHANGELOG_PATH: "changelog_diff.xml"

jobs:
  sync-staging-to-production:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Generate Changelog from Staging Database
      run: |
        # Create a directory for the changelog file
        mkdir -p ${{ github.workspace }}/changelog

        # Run Liquibase docker image to generate the changelog from the staging database
        docker run --rm \
          -v ${{ github.workspace }}/changelog:/liquibase/changelog \
          liquibase/liquibase:4.30.0 \
          --url="${{ env.STAGING_DB_URL }}" \
          --username="${{ env.STAGING_DB_USERNAME }}" \
          --password="${{ env.STAGING_DB_PASSWORD }}" \
          --changeLogFile="/liquibase/changelog/${{ env.CHANGELOG_PATH }}" \
          generateChangeLog

    - name: Verify Changelog File
      run: |
        # Verify the changelog file was generated correctly
        ls -l ${{ github.workspace }}/changelog/
        cat ${{ github.workspace }}/changelog/${{ env.CHANGELOG_PATH }}

    - name: Apply Changes to Production Database
      run: |
        # Use the generated changelog to apply changes to the production database
        docker run --rm \
          -v ${{ github.workspace }}/changelog:/liquibase/changelog \
          liquibase/liquibase:4.30.0 \
          --url="${{ env.PRODUCTION_DB_URL }}" \
          --username="${{ env.PRODUCTION_DB_USERNAME }}" \
          --password="${{ env.PRODUCTION_DB_PASSWORD }}" \
          --changeLogFile="${{ github.workspace }}/changelog/${{ env.CHANGELOG_PATH }}" \
          update
