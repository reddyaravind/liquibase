name: Liquibase CI/CD Pipeline

on:
  workflow_dispatch: # Allows manual triggering of the pipeline

jobs:
  liquibase-cicd:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Create Liquibase Directory
    - name: Create Liquibase Directory
      run: mkdir -p changelog

    # Run Liquibase diffChangeLog
    - name: Run Liquibase to Create Diff ChangeLog
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/changelog:/liquibase/changelog \
          liquibase/liquibase \
          --referenceUrl="jdbc:postgresql://autorack.proxy.rlwy.net:58854/railway" \
          --referenceUsername="postgres" \
          --referencePassword="ThQNAfKRnLPpeLgJgDAkhQwVcEZfuHmH" \
          --url="jdbc:postgresql://junction.proxy.rlwy.net:59848/railway" \
          --username="postgres" \
          --password="oebjeJFqRLeFcIBAziEJQsMKeLhUeRFc" \
          --changeLogFile="/liquibase/changelog/changelog_diff.xml" \
          diffChangeLog

    # List the contents of the changelog directory to check if the file is created
    - name: List Contents of Changelog Directory
      run: |
        echo "Listing contents of changelog directory:"
        ls -l ${{ github.workspace }}/changelog

    # Check if the changelog_diff.xml was created
    - name: Verify changelog_diff.xml Creation
      run: |
        if [ ! -f "${{ github.workspace }}/changelog/changelog_diff.xml" ]; then
          echo "changelog_diff.xml was not created, exiting."
          exit 1
        else
          echo "changelog_diff.xml found, proceeding with update."
        fi

    # Apply changes to the higher environment (Production)
    - name: Apply Changes to Production
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/changelog:/liquibase/changelog \
          liquibase/liquibase \
          --url="jdbc:postgresql://junction.proxy.rlwy.net:59848/railway" \
          --username="postgres" \
          --password="oebjeJFqRLeFcIBAziEJQsMKeLhUeRFc" \
          --changeLogFile="/liquibase/changelog/changelog_diff.xml" \
          update

    # Generate a new changelog file from the production environment
    - name: Generate New Changelog from Production
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/changelog:/liquibase/changelog \
          liquibase/liquibase \
          --url="jdbc:postgresql://junction.proxy.rlwy.net:59848/railway" \
          --username="postgres" \
          --password="oebjeJFqRLeFcIBAziEJQsMKeLhUeRFc" \
          --changeLogFile="/liquibase/changelog/changelog_prod_generated.xml" \
          generateChangeLog

    # Commit and push the new changelog file to GitHub
    - name: Push Changelog to GitHub
      run: |
        git config --global user.name "reddyaravind"
        git config --global user.email "reddyaravind838@gmail.com"
        git add changelog/changelog_prod_generated.xml
        git commit -m "Updated changelog"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


